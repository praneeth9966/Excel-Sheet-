<div>
  <!------------------------------------------ Mat-Toolbar Starts ---------------------------------------->
  <div>
    <mat-toolbar [ngClass]="newUser==true ? 'selected' : 'notselected'">
      <div class="row">
        <div class="col">
          <img src="https://www.coorpacademy.com/wp-content/uploads/2018/06/Cap_logo_Slide.png" alt="Capgemini"
            width="140" height="42">
        </div>
        <div class="col">
          <h4>Sprint Data</h4>
        </div>
        <div class="col">
          <button class="btn btn-outline-primary mr-1" href="#" (click)="refresh()"
            (click)="newUserDeatails()">New</button>
        </div>
        <div class="col">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <button class="btn btn-outline-primary mr-1" type="button" (click)="existingUserDeatails()">Exist</button>
            </div>
            <input type="text" #existUser class="form-control" placeholder="UserId" aria-label=""
              aria-describedby="basic-addon1">
          </div>
        </div>
      </div>
    </mat-toolbar>
  </div>
<!------------------------------------------ Mat-Toolbar Ends ---------------------------------------->

<!------------------------------------------ NewUser Starts ---------------------------------------->
  <div class="container-fluid" *ngIf="newUser==true">
    <form (ngSubmit)="onSubmit()" #sprintData="ngForm">

      <div class="col-sm-12">
        <div class="row">
          <div class="col-sm-7 five-three">
            <div class="row">
              <div class="col-sm-4 star">
                <td><label for="Start Date">Start Date</label></td>
                <input type="date" id="Start Date" class="form-control" ngModel name="Start Date" required>
              </div>
              <div class="col-sm-4 star">
                <td><label for="End Date">End Date</label></td>
                <input type="date" id="End Date" class="form-control" ngModel name="End Date" required>
              </div>
              <div class="col-sm-4 star">
                <td><label for="Planned Bandwitdh">Planned Bandwitdh</label></td>
                <input type="number" id="Planned Bandwitdh" class="form-control" ngModel name="Planned Bandwitdh"
                  required>
              </div>
            </div>
          </div>
          <div class="col-sm-5 five-two">
            <div class="row">
              <div class="col-sm-6">
                <td><label for="Actual Bandwitdh">Actual Bandwitdh</label></td>
                <input type="number" id="Actual Bandwitdh" class="form-control" ngModel name="Actual Bandwitdh">
              </div>
              <div class="col-sm-6 star">
                <td><label for="User Story">User Story</label></td>
                <input type="text" id="User Story" class="form-control" ngModel name="User Story" required>
              </div>
            </div>
          </div>
        </div>​

      </div>

      <div class="col-sm-12">
        <div class="row">
          <div class="col-sm-7 five-three">
            <div class="row">
              <div class="col-sm-4 star">
                <td><label for="Story Type">Story Type</label></td>
                <select name="Story Type" id="Story Type" class="form-control" [ngModel]="defaultActivity" required>
                  <option value="bug">Bug</option>
                  <option value="story">Story</option>
                  <option value="task">Task</option>
                  <option value="subtask">Sub-task</option>
                  <option value="epic">Epic</option>
                </select>
              </div>
              <div class="col-sm-4 star">
                <td><label for="Story Status">Story Status</label></td>
                <select name="Story Status" id="Story Status" class="form-control" [ngModel]="defaultActivity" required>
                  <option value="done">Done</option>
                  <option value="uat">UAT</option>
                  <option value="peerReview">Peer Review</option>
                  <option value="deskCheck">Desk check</option>
                  <option value="open">Open</option>
                  <option value="analysis">Analysis</option>
                  <option value="readyForDev">Ready for dev</option>
                  <option value="inProgress">In Progress</option>
                </select>
              </div>
              <div class="col-sm-4 star">
                <td><label for="secret">Activity/Task</label></td>
                <select name="activity" id="activity" class="form-control" [ngModel]="defaultActivity" required>
                  <option value="anlysis">Anlysis</option>
                  <option value="build">Build</option>
                  <option value="unitTesting">Unit Testing</option>
                  <option value="testScriptCreation">Test Script Creation</option>
                  <option value="testing">Testing</option>
                  <option value="rework">Rework</option>
                  <option value="idle">Idle</option>
                  <option value="deployment">Deployment</option>
                </select>
              </div>
            </div>
          </div>
          <div class="col-sm-5 five-two">
            <div class="row">
              <div class="col-sm-6 star">
                <td><label for="Activity Status">Activity Status</label></td>
                <select name="Activity Status" id="Activity Status" class="form-control" [ngModel]="defaultActivity"
                  required>
                  <option value="notStarted">Not Started</option>
                  <option value="awaitingClarification">Awaiting Clarification</option>
                  <option value="inProgress">In Progress</option>
                  <option value="complete">Complete</option>
                </select>
              </div>
              <div class="col-sm-6">
                <td><label for="Date">Date</label></td>
                <input type="date" id="Date" class="form-control" ngModel name="Date">
              </div>
            </div>
          </div>
        </div>​

      </div>

      <div class="col-sm-12">
        <div class="row">
          <div class="col-sm-7 five-three">
            <div class="row">
              <div class="col-sm-4">
                <td><label for="Planned Story Point">Planned Story Point</label></td>
                <input type="number" id="Planned Story Point" class="form-control" ngModel name="Planned Story Point">
              </div>
              <div class="col-sm-4">
                <td><label for="Actual Story Point">Actual Story Point</label></td>
                <input type="number" id="Actual Story Point" class="form-control" ngModel name="Actual Story Point">
              </div>
              <div class="col-sm-4">
                <td><label for="Consumed SP">Consumed SP</label></td>
                <input type="number" id="Consumed SP" class="form-control" ngModel name="Consumed SP">
              </div>
            </div>
          </div>
          <div class="col-sm-5 five-two">
            <div class="row">
              <div class="col-sm-6">
                <td><label for="variance">Variance (%)</label></td>
                <input type="number" id="variance" class="form-control" ngModel name="variance">
              </div>
              <div class="col-sm-6 star">
                <td><label for="Story Maturity">Story Maturity</label></td>
                <select name="Story Maturity" id="Story Maturity" class="form-control" [ngModel]="defaultStoryMaturity"
                  required>
                  <option value="yes">Yes</option>
                  <option value="no">No</option>
                </select>
              </div>
            </div>
          </div>
        </div>​

      </div>

      <div class="col-sm-12">
        <div class="row">
          <div class="col-sm-7 five-three">
            <div class="row">
              <div class="col-sm-4 star">
                <td><label for="Activity Start Date">Activity Start Date</label></td>
                <input type="date" id="Activity Start Date" class="form-control" ngModel name="Activity Start Date"
                  required>
              </div>
              <div class="col-sm-4 star">
                <td><label for="Activity End Date">Activity End Date</label></td>
                <input type="date" id="Activity End Date" class="form-control" ngModel name="Activity End Date"
                  required>
              </div>
              <div class="col-sm-4">
                <td><label for="Resource">Resource</label></td>
                <input type="text" id="Resource" class="form-control" ngModel name="Resource">
              </div>
            </div>
          </div>
          <div class="col-sm-5 five-two">
            <div class="row">
              <div class="col-sm-6">
                <td><label for="Percentage Completion">Percentage Completion</label></td>
                <input type="number" id="Percentage Completion" class="form-control" ngModel
                  name="Percentage Completion">
              </div>
              <div class="col-sm-6 star">
                <td><label for="Accountable Hour">Accountable Hour</label></td>
                <select name="Accountable Hour" id="Accountable Hour" class="form-control" required
                  [ngModel]="defaultStoryMaturity">
                  <option value="yes">Yes</option>
                  <option value="no">No</option>
                </select>
              </div>
            </div>
          </div>
        </div>​

      </div>

      <div class="col-sm-12">
        <div class="row">
          <div class="col-sm-7 five-three">
            <div class="row">
              <div class="col-sm-4">
                <td><label for="Reason of Variance">Reason of Variance</label></td>
                <input type="text" id="Reason of Variance" class="form-control" ngModel name="Reason of Variance">
              </div>
              <div class="col-sm-4">
                <td><label for="Corrective Measures">Corrective Measures</label></td>
                <input type="text" id="Corrective Measures" class="form-control" ngModel name="Corrective Measures">
              </div>
              <div class="col-sm-4">
                <td><label for="Risk If Any">Risk If Any</label></td>
                <input type="text" id="Risk If Any" class="form-control" ngModel name="Risk If Any">
              </div>
            </div>
          </div>
          <div class="col-sm-5 five-two">
            <div class="row">
            </div>
          </div>
        </div>​

      </div>

      <div class="col-sm-12">
        <button type="submit" class="btn btn-success" [disabled]="!sprintData.valid">Submit</button>
      </div>

    </form>
  </div>
<!------------------------------------------ NewUser Ends ---------------------------------------->


<!------------------------------------------ ExistingUser Starts ---------------------------------------->

              <th scope="col">Activity Status</th>
              <th scope="col">Date</th>
              <th scope="col">Consumed SP</th>
              <th scope="col">Activity Start Date</th>
              <th scope="col">Activity End Date</th>
              <th scope="col">Resource</th>
              <th scope="col">Reason of Variance</th>
              <th scope="col">Corrective Measures</th>
              <th scope="col">Risk If Any</th>
            </tr>
          </thead>
          <tbody>
            <tr>

              <td contenteditable="true">
                <select name="Story Status" id="Story Status" class="form-control sizeOfInput"
                  [(ngModel)]="exist['value']['Story Status']">
                  <option value="done">Done</option>
                  <option value="uat">UAT</option>
                  <option value="peerReview">Peer Review</option>
                  <option value="deskCheck">Desk check</option>
                  <option value="open">Open</option>
                  <option value="analysis">Analysis</option>
                  <option value="readyForDev">Ready for dev</option>
                  <option value="inProgress">In Progress</option>
                </select>
              </td>

              <td contenteditable="true">
                <select name="Activity Status" id="Activity Status" class="form-control sizeOfInput"
                  [(ngModel)]="exist['value']['Activity Status']">
                  <option value="notStarted">Not Started</option>
                  <option value="awaitingClarification">Awaiting Clarification</option>
                  <option value="inProgress">In Progress</option>
                  <option value="complete">Complete</option>
                </select>
              </td>
              <td>
                <input type="date" id="Date" class="form-control size1" [(ngModel)]="exist['value']['Date']"
                  name="Date">
              </td>

              <td contenteditable="true">
                <input type="number" id="Consumed SP" class="form-control size2"
                  [(ngModel)]="exist['value']['Consumed SP']" name="Consumed SP">
              </td>

              <td contenteditable="true">
                <input type="date" id="Activity Start Date" class="form-control size1"
                  [(ngModel)]="exist['value']['Activity Start Date']" name="Activity Start Date">
              </td>
              <td contenteditable="true">
                <input type="date" id="Activity End Date" class="form-control size1"
                  [(ngModel)]="exist['value']['Activity End Date']" name="Activity End Date">
              </td>
              <td contenteditable="true">
                <input type="text" id="Resource" class="form-control sizeOfInput"
                  [(ngModel)]="exist['value']['Resource']" name="Resource">
              </td>

              <td contenteditable="true">
                <input type="text" id="Reason of Variance" class="form-control sizeOfInput"
                  [(ngModel)]="exist['value']['Reason of Variance']" name="Reason of Variance">
              </td>
              <td contenteditable="true">
                <input type="text" id="Corrective Measures" class="form-control sizeOfInput"
                  [(ngModel)]="exist['value']['Corrective Measures']" name="Corrective Measures">
              </td>
              <td>
                <input type="text" id="Risk If Any" class="form-control sizeOfInput"
                  [(ngModel)]="exist['value']['Risk If Any']" name="Risk If Any">
              </td>
            </tr>
          </tbody>
        </table>
        <div class="row">
          <div class="col">
            <button type="submit" class="btn btn-success">Update</button>
          </div>
          <div class="col">
            <button (click)="exportAsXLSX()" class="btn btn-outline-primary mr-1">Export to Excel</button>
          </div>
          <div class="col" *ngIf="hide==false">
            <button (click)="more()" class="btn btn-outline-primary mr-1">More</button>
          </div>
          <div class="col" *ngIf="hide==true">
              <button (click)="less()" class="btn btn-outline-primary mr-1">Less</button>
            </div>
        </div>
      </form>
