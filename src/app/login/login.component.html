<div class="login-form">
    <form (ngSubmit)="onSignIn(login)" #login="ngForm">
        <h2 class="text-center">Log in</h2>       
        <div class="form-group">
            <input type="email" id="email" name="email" ngModel class="form-control" placeholder="email" required="required">
        </div>
        <div class="form-group">
            <input type="password" id="password" name="password" ngModel class="form-control" placeholder="Password" required="required">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block" [disabled]="!login.valid">Log in</button>
        </div>
        <div class="clearfix">
            <label class="pull-left checkbox-inline"><input type="checkbox"> Remember me</label>
            <a href="#" class="pull-right">Forgot Password?</a>
        </div>        
    </form>
    <p class="text-center"><a href="/register">Create an Account</a></p>
</div>
