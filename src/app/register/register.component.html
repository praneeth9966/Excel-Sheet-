<div class="signup-form">
  <form (ngSubmit)="onSubmit(register)" #register="ngForm">
    <h2>Sprint Register</h2>
    <p class="hint-text">Create your account. It's free and only takes a minute.</p>
    
    <!-- <div class="form-group">
        <input type="text"  name="role" id="role" ngModel class="form-control" placeholder="Role" required="required">
    </div> -->
    <div class="form-group star">
        <dt><label for="role">Choose a Role</label></dt>
      <select name="role" id="role" class="form-control" [ngModel]="defaultrole"
                    required>
                    <option value="User">User</option>
                    <option value="Admin">Admin</option>
                  </select>
    </div>
    <div class="form-group star">
        <dt><label for="userName">User Name</label></dt>
      <input type="text" class="form-control" name="userName" ngModel  required="required">
  </div>
    <div class="form-group star">
        <dt><label for="password">Password</label></dt>
      <input type="password" id="password" class="form-control" name="password" ngModel  required="required">
    </div>
    <!-- <div class="form-group">
      <input type="password" class="form-control" name="confirm_password" ngModel placeholder="Confirm Password"
        required="required">
    </div> -->
    <!-- <div class="form-group">
      <label class="checkbox-inline"><input type="checkbox" required="required"> I accept the <a href="#">Terms of
          Use</a> &amp; <a href="#">Privacy Policy</a></label>
    </div> -->
    <div class="form-group">
      <button type="submit" class="btn btn-success btn-lg btn-block" [disabled]="!register.valid">Register Now</button>
    </div>
  </form>

</div>

  <p class="text-center"><a href="/login">Already have an account? Sign in </a></p>
